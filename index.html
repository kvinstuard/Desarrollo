<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Productos vallunos</title>
</head>

<body>
    
    <div class="head">
        <nav class="navbar">
            <a href="#">Inicio</a>
        </nav>
    </div>
       
    <section class="content sau">
        <h2 class="title">SERVICIOS</h2>
        <div class="box-container">
    
            <a href="#" class="box">
                <i class="fa-solid fa-dollar-sign"></i>
                <h3>Ventas</h3>
                <p>Consular las ventas</p>
            </a>
             
            <a href="#" class="box">
                <i class="fas fa-truck"></i>
                <h3>Proveedores</h3>
                <p>Consultar la lista de proveedores</p>
            </a>
            
            <a href="#" class="box">
                <i class="fas fa-user"></i>
                <h3>Usuarios</h3>
                <p>Gestionar usuarios</p>
            </a>
                
            <a href="#" class="box">
                <i class="fas fa-suitcase"></i>
                <h3>Vendedores</h3>
                <p>Gestionar vendedores</p>
            </a>
        
            <a href="#" class="box">
                <i class="fas fa-receipt"></i>
                <h3>Registro de ventas</h3>
                <p>Consultar registro de ventas</p>
            </a>
            
            <a href="#" class="box">
                <i class="fas fa-tractor"></i>
                <h3>Produccion</h3>
                <p>Solicitar puesta en produccion</p>
            </a>
            
            <a href="#" class="box">
                <i class="fas fa-shopping-cart"></i>
                <h3>Compras</h3>
                <p>Realizar compras</p>
            </a>        
        </div>
    </section>
</body>
</html>
